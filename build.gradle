plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

repositories {
    mavenCentral()
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.4.18.v20190429'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.18.v20190429'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.h2database:h2:1.4.199'

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.assertj:assertj-core:3.12.2'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.8'
}

test {
    useTestNG()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.revolut.moneytransfer.Application'
    }

    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
}
